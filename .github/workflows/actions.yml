#Workflow configuration
name: Unvi Workflow
on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Make ./gradlew executable
        run: chmod +x ./gradlew
      - name: Run verification with tests
        run: ./gradlew check --warning-mode all
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Make ./gradlew executable
        run: chmod +x ./gradlew
      - name: Run build project
        run: ./gradlew build --warning-mode all